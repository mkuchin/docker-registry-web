version: '2'
services:
  registry-web:
    image: hyper/docker-registry-web:latest
    ports:
      - 8080:8080
    volumes:
       - ./conf/registry-web:/conf:ro
       - ./db:/data
    networks:
      - registry-net
    depends_on:
       - registry
  registry:
    image: registry:2.4.1
    ports:
      - 5000:5000
    volumes:
      - ./conf/registry:/etc/docker/registry:ro
      - ./registry:/registry
    networks:
      - registry-net

networks:
  registry-net:
#    driver: default
